<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/184bf4bed7.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">

        <div class="card">
            <div class="card-header">
                <h2 class="fs-3">Payment form example</h2>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    <p class="fs-6">Some fields are missing </p>
                </div>

                <div class="row ">

                    <div class="col-5"> <label class="form-label"> Card #</label> <input type="text"
                            class="form-control" placeholder="XXXXXXXXXXXXXXXXXX"></div>
                    <div class="col-3"> <label class="form-label"> CVC# </label> <input type="text" class="form-control"
                            placeholder="0000"></div>
                    <div class="col-4"> <label class="form-label"> Ammount</label>

                        <div class="d-flex align-items-center gap-1">
                            <b>$</b>
                            <input type="text" class="form-control" placeholder="Ammount">
                        </div>
                    </div>

                    <div class="col-6"> <label class="form-label">First Name</label> <input type="text"
                            class="form-control"> </div>
                    <div class="col-6"> <label class="form-label">Last Name</label> <input type="text"
                            class="form-control">
                    </div>
                    <div class="col-6"> <label class="form-label">City</label> <input type="text" class="form-control">
                    </div>
                    <div class="col-3"> <label class="form-label">State</label>
                        <select class="form-select">
                            <option selected>Pick a State</option>
                            <option value="Md">Merida</option>
                            <option value="Tc">Tachira</option>
                            <option value="Tr">Trujillo</option>
                        </select>
                    </div>
                    <div class="col-3"> <label class="form-label">Postal Code</label> <input type="text"
                            class="form-control"> </div>
                    <div class="col-6">
                        <div class="col-5"> <label for=" payment-method">We accept:</label>
                            <div class="d-flex align-items-center justify-content-between bg-secondary p-2 gap-2">

                                <input type="radio" id="diners-club" name="payment-method" value="diners-club">
                                <label for="diners-club"><i class="fab fa-cc-diners-club"></i></label>

                                <input type="radio" id="visa" name="payment-method" value="visa">
                                <label for="visa"><i class="fab fa-cc-visa"></i></label>

                                <input type="radio" id="mastercard" name="payment-method" value="mastercard">
                                <label for="mastercard"><i class="fab fa-cc-mastercard"></i></label>

                                <input type="radio" id="american-express" name="payment-method"
                                    value="american-express">
                                <label for="american-express"><i class="fab fa-cc-amex"></i></label>

                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <label for="message" class="form-label ">Message</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                        <small class="form-text text-muted">Add any note here</small>
                    </div>
                </div>
            </div>
            <div class="card-footer text-muted d-flex justify-content-end p-4">

                <button type="button" class="btn btn-secondary me-2">Cancel</button>
                <a href="#" class="btn btn-primary">Send</a>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
